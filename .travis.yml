dist: xenial
language: python

python:
- '3.7'

services:
  - docker

install:
- pip install ".[all]"

cache: pip

script:
-  ./scripts/test.sh
-  ./scripts/lint.sh
- cp README.md docs/index.md && mkdocs build --verbose --clean --strict
after_success:
- codecov
deploy:
  - provider: script
    script: bash scripts/push-image.sh
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: site
    on:
      branch: master
